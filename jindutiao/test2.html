<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <style>
        div#loadbar{
            width:300px;
            background-color: #6c4207;
            border:1px solid #ffd51b;
            text-align: center;
            border-radius:8px ;
        }
        #bar{
            display: block;
            font-family: arial;
            font-size: 12px;
            background-color: #f3c81a;
            text-align: center;
            padding: 5px;
            border-radius:5px ;
        }
    </style>
    <script type="text/javascript">
        var i=0;
        function startbar(){
            var showbar=setInterval("setbar()",1000);
        }
        function setbar(){
            console.log("setbar");
            i+=5;
            if(i>=100)
            {
                clearInterval(showbar);
            }
            document.getElementById("bar").style.width=i+"%";
            document.getElementById("bar").innerHTML=i+"%";
        }
        $(document).ready(function () {
            startbar();
        });
    </script>
</head>
<body>

<div id="loadbar">
    <span id="bar" style="width: 10%;">10%</span>
</div>

</body>
</html>
